<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Stage">
	<div class="content-stage">
		<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: data.uid, colPos: 30}"/>
	</div>
</f:section>

<f:section name="Main">

	<div class="content-main">
		<f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: data.uid, colPos: 0}"/>
	</div>
	<div class="content-left">
		<f:render partial="Navigation/Sub" arguments="{_all}"/>
		<f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: data.uid, colPos: 1}"/>
	</div>

</f:section>
</html>
